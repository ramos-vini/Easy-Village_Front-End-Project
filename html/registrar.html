<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/padrao.css">
    <link rel="stylesheet" href="../css/registrar.css">
</head>

<body>
    <header class="cheader">
        <div class="cnav">
            <a class="clinknav" href="index.html">
                <h2 class="clogo">Easy Village</h2>
            </a>
        </div>
        <nav class="cnav">
            <div class="cnavleft">
                <section class="cnavitem"><a class="clinknav" href="index.html">Página Inicial</a></section>
                <section class="cnavitem"><a class="clinknav" href="sobre.html">Sobre</a></section>
                <section class="cnavitem"><a class="clinknav" href="contato.html">Contato</a></section>
            </div>
            <div class="cnavright">
                <section class="cnavitem"><a class="clinknav" href="entrar.html">Entrar</a></section>
                <section class="cnavitem"><input type="button" value="Registrar" class="cbutton"
                        style="background-color: #164f5f;">
                </section>
            </div>
        </nav>
    </header>
    <main>
        <form action="">
            <h3 class="cwelcome">Cadastre-se Grátis</h3>
            <label class="clabel" for="inome">Nome</label>
            <input class="cinput" id="inome" type="text" name="nome" required>
            <label class="clabel" for="isobrenome">Sobrenome</label>
            <input class="cinput" id="isobrenome" type="text" name="sobrenome" required>

            <label class="clabel" for="iuf">Estado</label>
            <select class="cinput" name="UF" id="iuf">
                <option value="SP">SP</option>
                <option value="SC">SC</option>
                <option value="RJ">RJ</option>
                <option value="GO">GO</option>
            </select>

            <label class="clabel" for="iemail">E-mail</label>
            <input class="cinput" id="iemail" type="email" name="email" required>
            <label class="clabel" for="isenha">Senha</label>
            <input class="cinput" id="isenha" type="password" name="senha" required>
            <label class="clabel" for="iconfirmarsenha">Confirme sua Senha</label>
            <input class="cinput" id="iconfirmarsenha" type="password" name="confirmarsenha" required>
            <label class="clabel" id="ilabeltitlecheckbox" for="">Como você conheceu a Easy Village?</label>
            <input class="cinputcheckbox" type="checkbox" id="icheckredessociais" name="opcao1" value="redessociais">
            <label class="clabelcheckbox" for="icheckredessociais"> Redes Sociais</label><br>
            <input class="cinputcheckbox" type="checkbox" id="ipesquisanainternet" name="opcao2"
                value="pesquisanainternet">
            <label class="clabelcheckbox" for="ipesquisanainternet"> Pesquisa na Internet</label><br>
            <input class="cinputcheckbox" type="checkbox" id="iindicacaopessoal" name="opcao3" value="indicacaopessoal">
            <label class="clabelcheckbox" for="iindicacaopessoal"> Indicação pessoal</label><br>
            <input class="csubmit" type="submit" value="Cadastrar">
            <a class="cforgot" href="entrar.html">Já é registrado? <b>Entrar</b></a>
        </form>
    </main>
    <footer class="cfooter">
        <div class="cdivfooter1">
            <h4 class="ch4footer">Continue Navegando</h4>
            <section class="csecfooter"><a class="clinknav" href="index.html">Página Inicial</a></section>
            <section class="csecfooter"><a class="clinknav" href="sobre.html">Sobre</a></section>
            <section class="csecfooter"><a class="clinknav" href="contato.html">Contato</a></section>
        </div>
        <div class="cdivfooter2">
            <h4 class="ch4footer">Siga-nos nas Redes Sociais</h4>
            <span><a target="_blank" href=""><img class="cimgredessociais" src="../imagens/instagram.png"
                        alt=""></a></span>
            <span><a target="_blank" href=""><img class="cimgredessociais" src="../imagens/facebook.png" alt=""
                        style="border-radius: 6px;"></a></span>
            <span><a target="_blank" href=""><img class="cimgredessociais" src="../imagens/linkedin.png" alt=""></a></span>
        </div>
        <div class="cdivfooter3">
            <h4 class="ch4footer">Baixe nosso App</h4>
            <section class="csecfooter"><a target="_blank" href=""><img class="cimgbaixar" src="../imagens/appstore.png"
                        alt=""></a></section>
            <section><a target="_blank" href=""><img class="cimgbaixar" src="../imagens/googleplay.png" alt=""></a>
            </section>
        </div>
        <div class="cdivlogofooter">
            <br>
            <hr style="width: 90%; margin: auto;">
            <br>
            <p style="color:gray;">Easy Village &copy 2022</p>
        </div>
    </footer>
</body>

</html>
